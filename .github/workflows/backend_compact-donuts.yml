# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Node.js express app to Azure Web App - compact-donuts

on:
  push:
    branches:
      - backend
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          
      - name: Install node-pre-gyp
        run: |
          npm -g install @mapbox/node-pre-gyp

      - name: Install dependencies
        run: |
          npm install --production
          
      - name: Install and build argon2 with node-pre-gyp
        run: |
          npm install argon2 --ignore-scripts
          node-pre-gyp rebuild -C ./node_modules/argon2

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'compact-donuts'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_83C01910D74245BA9ACFBE46A18C81FD }}
          package: .
