# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - compact-donuts

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
    
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          
      - name: Setup Yarn
        uses: mskelton/setup-yarn@main
        with:
          cache: yarn # Package manager: yarn, npm, pnpm

      - name: npm install, build, and test
        run: |
          if (Test-Path -Path '.yarn\cache\') {
            echo '.yarn\cache checked in for "Zero Installs", pushing cache and not running install...'
          } elsif (-not (Test-Path -Path '.yarn\cache\')) {
            echo '.yarn/cache doesnt exist, running yarn set version and install..'
            echo 'Setting yarn version to latest (3.x)..'
            yarn set version stable
            echo 'Checking yarn version..'
            yarn -v
            echo 'Running yarn install..'
            yarn install
          }
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'compact-donuts'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_83C01910D74245BA9ACFBE46A18C81FD }}
          package: .
